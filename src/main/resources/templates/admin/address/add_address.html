<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/admin}">

<body>

    <div layout:fragment="content">

        <div class="container mt-4">
            <h1>Add New Address</h1>

            <form th:action="@{/admin/addresses/add}" method="post" th:object="${address}">

                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select class="form-select" th:field="*{user}" id="user" required>
                        <option value="" disabled selected>Select User</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="text" class="form-control" id="area" th:field="*{area}" placeholder="Enter area"
                        required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter city"
                        required>
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" th:field="*{state}" required>
                        <option value="" disabled selected>Select State</option>
                        <option th:each="s : ${T(com.example.wearify.model.enums.State).values()}" th:value="${s}"
                            th:text="${s}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="number" class="form-control" id="pincode" th:field="*{pincode}"
                        placeholder="Enter pincode" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Address</button>
                <a th:href="@{/admin/addresses}" class="btn btn-secondary ms-3">Cancel</a>

            </form>
        </div>

    </div>

</body>

</html>
