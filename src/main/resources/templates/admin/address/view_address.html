<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/admin}">

<body>

    <div layout:fragment="content">

        <div class="container-fluid mt-3">
            <div class="head mb-3">
                <h1>Address Management</h1>
                <a th:href="@{/admin/addresses/add}" class="btn btn-primary">Add New Address</a>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>User</th>
                                <th>Name</th>
                                <th>Area</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Pincode</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="address : ${addresses}">
                                <th th:text="${address.id}">1</th>
                                <td th:text="${address.user != null ? address.user.username : 'N/A'}">JohnDoe</td>
                                <td th:text="${address.name}">Home</td>
                                <td th:text="${address.area}">Area</td>
                                <td th:text="${address.city}">City</td>
                                <td th:text="${address.state}">State</td>
                                <td th:text="${address.pincode}">123456</td>
                                <td>
                                    <a th:href="@{/admin/addresses/update/{id}(id=${address.id})}"
                                        class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/admin/addresses/delete/{id}(id=${address.id})}"
                                        class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this address?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
