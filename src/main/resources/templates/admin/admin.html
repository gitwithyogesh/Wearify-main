<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #333;
            padding: 15px;
            color: white;
        }

        .navbar h2 {
            margin: 0;
            margin-left: 240px;
        }

        .sidebar {
            width: 240px;
            background: #222;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .sidebar .menu {
            flex-grow: 1;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #ccc;
            text-decoration: none;
            transition: 0.3s;
            border-bottom: 1px solid #333;
        }

        .sidebar a:hover {
            background: #444;
            color: white;
            padding-left: 35px;
        }

        .sidebar .logout {
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
        }

        .sidebar .logout button {
            width: 100%;
            background: #dc3545;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            font-weight: bold;
        }

        .sidebar .logout button:hover {
            background: #c82333;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button.btn-primary {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            width: auto;
        }

        button.btn-primary:hover {
            background: #218838;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        .head {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3>Wearify Admin</h3>
        <div class="menu">
            <a th:href="@{/admin/users}">Manage Users</a>
            <a th:href="@{/admin/products}">Manage Products</a>
            <a th:href="@{/admin/orders}">Manage Orders</a>
            <a th:href="@{/admin/addresses}">Manage Address</a>
        </div>

        <div class="home-link" style="text-align: center; margin-bottom: 10px;">
            <a href="/"
                style="background: #007bff; color: white; padding: 10px; border-radius: 5px; text-decoration: none; display: block; margin: 0 20px;">Home</a>
        </div>

        <form th:action="@{/logout}" method="post" class="logout"
            style="background: none; box-shadow: none; width: auto; padding: 20px;">
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>

    <div class="navbar">
        <h2>Admin Dashboard</h2>
    </div>

    <!-- This is the area that child pages will fill -->
    <div class="content" layout:fragment="content">
        <!-- Default content -->
        <div class="text-center mt-5">
            <h1>Welcome to Wearify Admin Panel</h1>
            <p class="lead">Select an option from the sidebar to manage your store.</p>
        </div>
    </div>

</body>

</html>
