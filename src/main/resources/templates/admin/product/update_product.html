<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/admin}">

<body>

    <div layout:fragment="content">

        <div class="container mt-4">
            <div class="head">
                <h1>Update Product</h1>
            </div>

            <form th:action="@{/admin/products/update}" method="post" th:object="${product}"
                enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{category}">
                        <option value="MENS" th:selected="${product.category.name() == 'MENS'}">MENS</option>
                        <option value="WOMENS" th:selected="${product.category.name() == 'WOMENS'}">WOMENS</option>
                        <option value="ACCESSORIES" th:selected="${product.category.name() == 'ACCESSORIES'}">
                            ACCESSORIES</option>
                        <option value="SHOES" th:selected="${product.category.name() == 'SHOES'}">SHOES</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Short Description</label>
                    <input type="text" class="form-control" th:field="*{smallDescription}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Selling Price</label>
                    <input type="number" class="form-control" th:field="*{sellingPrice}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Discounted Price</label>
                    <input type="number" class="form-control" th:field="*{discountedPrice}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Current Image</label>
                    <div th:if="${product.productImage != null}">
                        <img th:src="@{'/admin/products/images/' + ${product.id}}" alt="Product Image" width="150"
                            class="img-thumbnail">
                    </div>
                    <div th:if="${product.productImage == null and product.imageUrl != null}">
                        <img th:src="${product.imageUrl}" alt="Product Image" width="150" class="img-thumbnail">
                    </div>
                    <div th:if="${product.productImage == null and product.imageUrl == null}">No Image</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Or Image URL</label>
                    <input type="url" class="form-control" name="imageUrl" th:value="${product.imageUrl}"
                        placeholder="https://example.com/image.jpg">
                </div>

                <div class="mb-3">
                    <label class="form-label">Change Image</label>
                    <input type="file" class="form-control" name="productImage">
                </div>

                <button type="submit" class="btn btn-primary">Update Product</button>
                <a th:href="@{/admin/products}" class="btn btn-secondary ms-3">Cancel</a>
            </form>
        </div>

    </div>

</body>

</html>
