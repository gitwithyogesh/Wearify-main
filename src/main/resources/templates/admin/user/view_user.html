<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/admin}">

<body>

    <div layout:fragment="content">

        <div class="container-fluid">
            <div class="head mt-3 d-flex justify-content-between align-items-center">
                <h1>User Management</h1>
                <a th:href="@{/admin/users/add}" class="btn btn-primary mb-3">Add New User</a>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Role</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <th scope="row" th:text="${user.id}">1</th>
                                <td th:text="${user.username}">JohnDoe</td>
                                <td th:text="${user.role}">USER</td>
                                <td>
                                    <a th:href="@{/admin/users/update/{id}(id=${user.id})}">
                                        <button class="btn btn-warning btn-sm">Edit</button>
                                    </a>
                                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                                        onclick="return confirm('Are you sure?');">
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
