<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Wearify - Premium Fashion">
    <title>Register - Wearify</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ùïé</text></svg>">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        /* Floating shapes background */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .auth-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-header {
            text-align: center;
            padding: 2.5rem 2rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            position: relative;
        }

        .auth-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .auth-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .auth-header p {
            margin: 0.5rem 0 0;
            opacity: 0.95;
            font-size: 1.1rem;
        }

        .forms-container {
            position: relative;
            height: 480px;
            overflow: hidden;
        }

        .form-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: var(--transition-smooth);
            padding: 2.5rem 2.5rem;
        }

        .login-form {
            left: 0;
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .register-form {
            left: 0;
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
        }

        .auth-wrapper.show-register .login-form {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .auth-wrapper.show-register .register-form {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
            transition: var(--transition-smooth);
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: var(--transition-smooth);
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
            transition: var(--transition-smooth);
        }

        .form-control:focus+.input-icon {
            color: #667eea;
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-auth:active {
            transform: translateY(-1px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .toggle-form p {
            color: #718096;
            margin-bottom: 0.5rem;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-smooth);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .toggle-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #764ba2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #a0aec0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-header h1 {
                font-size: 2rem;
            }

            .form-wrapper {
                padding: 2rem 1.5rem;
            }

            .forms-container {
                height: 520px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-wrapper {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-wrapper show-register" id="authWrapper">
            <!-- Header -->
            <div class="auth-header">
                <h1>ùïé Wearify</h1>
                <p>Premium Fashion, Exceptional Style</p>
            </div>

            <div class="forms-container">
                <!-- Login Form -->
                <div class="form-wrapper login-form">
                    <h2 class="form-title">Welcome Back</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <div style="position: relative;">
                                <input type="text" name="username" class="form-control"
                                    placeholder="Enter your username" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div style="position: relative;">
                                <input type="password" name="password" class="form-control"
                                    placeholder="Enter your password" required>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-auth">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>

                        <div class="toggle-form">
                            <p>Don't have an account?</p>
                            <button type="button" class="toggle-btn" onclick="toggleForms()">
                                <i class="fas fa-user-plus me-1"></i>Create Account
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-wrapper register-form">
                    <h2 class="form-title">Create Account</h2>
                    <form th:action="@{/register}" method="post">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <div style="position: relative;">
                                <input type="text" name="username" class="form-control" placeholder="Choose a username"
                                    required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div style="position: relative;">
                                <input type="password" name="password" class="form-control"
                                    placeholder="Create a password" required>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-auth">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>

                        <div class="toggle-form">
                            <p>Already have an account?</p>
                            <button type="button" class="toggle-btn" onclick="toggleForms()">
                                <i class="fas fa-sign-in-alt me-1"></i>Login Here
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const wrapper = document.getElementById('authWrapper');
            wrapper.classList.toggle('show-register');
        }

        // Add smooth scroll behavior
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
