<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Orders - Wearify">
    <title>My Orders - Wearify</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ùïé</text></svg>">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="/" style="display: flex; align-items: center; text-decoration: none;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2"
                        style="margin-right: 8px;">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M9 2L7.17 6M15 2l1.83 4M3.34 6h17.32a1 1 0 01.98 1.2l-1.83 10a2 2 0 01-1.97 1.8H6.16a2 2 0 01-1.97-1.8l-1.83-10A1 1 0 013.34 6z" />
                    </svg>
                    <h1>Wearify</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- Orders Hero -->
    <section class="hero" style="min-height: 40vh; padding-top: 150px;">
        <div class="hero-background"></div>
        <div class="container" style="text-align: center;">
            <div class="hero-content" style="max-width: 100%;">
                <span class="hero-label">Order History</span>
                <h2 class="hero-title">My Orders</h2>
                <p class="hero-description" style="margin: 0 auto; max-width: 700px;">Track and manage your orders</p>
            </div>
        </div>
    </section>

    <!-- Orders Content -->
    <section class="products" style="padding: 3rem 0 5rem;">
        <div class="container">
            <div th:if="${orders.isEmpty()}" style="text-align: center; padding: 4rem 0;">
                <div style="font-size: 5rem; margin-bottom: 1rem;">üì¶</div>
                <h3 style="font-size: 2rem; margin-bottom: 1rem; color: var(--neutral-700);">No orders yet</h3>
                <p style="color: var(--neutral-600); margin-bottom: 2rem;">Start shopping to see your orders here!</p>
                <a href="/" class="btn btn-primary">Start Shopping</a>
            </div>

            <div th:unless="${orders.isEmpty()}">
                <div th:each="order : ${orders}"
                    style="background: white; border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">

                    <div
                        style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 2px solid #f3f4f6;">
                        <div>
                            <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Order #<span
                                    th:text="${order.id}">123</span></h3>
                            <p style="color: var(--neutral-600);"
                                th:text="${#temporals.format(order.orderAt, 'dd MMM yyyy, hh:mm a')}">Date</p>
                        </div>
                        <span th:text="${order.status}"
                            style="padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; font-size: 0.875rem;"
                            th:classappend="${order.status == 'COMPLETED' ? 'bg-green' : 'bg-yellow'}">Status</span>
                    </div>

                    <div style="display: flex; gap: 2rem; align-items: center;">
                        <img th:src="@{/images/{id}(id=${order.product.id})}" alt="Product"
                            style="width: 100px; height: 100px; object-fit: cover; border-radius: 12px;">

                        <div style="flex: 1;">
                            <h4 style="font-size: 1.25rem; margin-bottom: 0.5rem;" th:text="${order.product.name}">
                                Product Name</h4>
                            <p style="color: var(--neutral-600); margin-bottom: 0.5rem;">Quantity: <span
                                    th:text="${order.quantity}">1</span></p>
                            <p style="font-size: 1.125rem; font-weight: 700; color: var(--primary-600);">
                                ‚Çπ<span th:text="${order.product.discountedPrice * order.quantity}">0</span>
                            </p>
                        </div>

                        <div style="text-align: right;">
                            <p style="font-weight: 600; margin-bottom: 0.5rem;">Delivery Address:</p>
                            <p style="color: var(--neutral-600); font-size: 0.875rem;" th:text="${order.address.name}">
                                Name</p>
                            <p style="color: var(--neutral-600); font-size: 0.875rem;"
                                th:text="${order.address.area + ', ' + order.address.city}">Area, City</p>
                            <p style="color: var(--neutral-600); font-size: 0.875rem;"
                                th:text="${order.address.state + ' - ' + order.address.pincode}">State - Pincode</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .bg-green {
            background: #d1fae5;
            color: #065f46;
        }

        .bg-yellow {
            background: #fef3c7;
            color: #92400e;
        }
    </style>

    <script src="/script.js"></script>
</body>

</html>
