<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Wearify">
    <title>Cart - Wearify</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ùïé</text></svg>">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="/" style="display: flex; align-items: center; text-decoration: none;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2"
                        style="margin-right: 8px;">
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M9 2L7.17 6M15 2l1.83 4M3.34 6h17.32a1 1 0 01.98 1.2l-1.83 10a2 2 0 01-1.97 1.8H6.16a2 2 0 01-1.97-1.8l-1.83-10A1 1 0 013.34 6z" />
                    </svg>
                    <h1>Wearify</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Hero -->
    <section class="hero" style="min-height: 40vh; padding-top: 150px;">
        <div class="hero-background"></div>
        <div class="container" style="text-align: center;">
            <div class="hero-content" style="max-width: 100%;">
                <span class="hero-label">Shopping Cart</span>
                <h2 class="hero-title">Your Items</h2>
                <p class="hero-description" style="margin: 0 auto; max-width: 700px;">Review and manage your cart</p>
            </div>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="products" style="padding: 3rem 0 5rem;">
        <div class="container">
            <div th:if="${cartItems.isEmpty()}" style="text-align: center; padding: 4rem 0;">
                <div style="font-size: 5rem; margin-bottom: 1rem;">üõí</div>
                <h3 style="font-size: 2rem; margin-bottom: 1rem; color: var(--neutral-700);">Your cart is empty</h3>
                <p style="color: var(--neutral-600); margin-bottom: 2rem;">Add some items to get started!</p>
                <a href="/" class="btn btn-primary">Continue Shopping</a>
            </div>

            <div th:unless="${cartItems.isEmpty()}"
                style="display: grid; grid-template-columns: 1fr 400px; gap: 3rem; align-items: start;">
                <!-- Cart Items -->
                <div>
                    <div th:each="item : ${cartItems}"
                        style="background: white; border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; gap: 2rem; align-items: center;">

                        <img th:src="@{/images/{id}(id=${item.product.id})}" alt="Product"
                            style="width: 120px; height: 120px; object-fit: cover; border-radius: 12px;">

                        <div style="flex: 1;">
                            <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;" th:text="${item.product.name}">Product
                                Name</h3>
                            <p style="color: var(--neutral-600); margin-bottom: 1rem;"
                                th:text="${item.product.category}">Category</p>
                            <p style="font-size: 1.25rem; font-weight: 700; color: var(--primary-600);">
                                ‚Çπ<span th:text="${item.product.discountedPrice}">0</span>
                            </p>
                        </div>

                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <a th:href="@{/cart/deleteQuantity/{id}(id=${item.id})}"
                                style="width: 40px; height: 40px; border-radius: 8px; background: #f3f4f6; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.5rem; color: var(--neutral-700);">-</a>
                            <span style="font-size: 1.25rem; font-weight: 600; min-width: 40px; text-align: center;"
                                th:text="${item.quantity}">1</span>
                            <a th:href="@{/cart/addQuantity/{id}(id=${item.id})}"
                                style="width: 40px; height: 40px; border-radius: 8px; background: #f3f4f6; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.5rem; color: var(--neutral-700);">+</a>
                            <a th:href="@{/cart/delete/{id}(id=${item.id})}"
                                style="width: 40px; height: 40px; border-radius: 8px; background: #fee2e2; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.5rem; color: #ef4444; margin-left: 1rem;">√ó</a>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div style="position: sticky; top: 100px;">
                    <div
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px; padding: 2rem; color: white; box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);">
                        <h3 style="font-size: 1.5rem; margin-bottom: 1.5rem; font-family: var(--font-heading);">Order
                            Summary</h3>

                        <div
                            style="margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.2);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem;">
                                <span style="opacity: 0.9;">Total</span>
                                <span>‚Çπ<span th:text="${total}">0</span></span>
                            </div>
                        </div>

                        <a href="/checkout" class="btn btn-secondary btn-block"
                            style="background: white; color: var(--primary-600); font-weight: 700; font-size: 1.125rem; text-decoration: none; display: block; text-align: center; padding: 1rem;">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>

</html>
